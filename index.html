<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat UOL</title>
</head>
<body>
    <span class="top">
        <img src="./logo.png" />
        <img src="./icontop.png" onclick="toggleSideMenu()" />
    </span>
    <div class="centerContainer">

    </div>
    <span class="bottom">
            <textarea wrap = "hard" placeholder="Escreva aqui..." class="input"></textarea>
            <h2></h2>
            <div onclick="clickSend()">
                <img src="./send.png" />
            </div> 
    </span>

    <div class="loginScreen">
        <img src="./logo.png">
        <input class="nickname" placeholder="Digite seu nome">
        <button onclick="start()">Entrar</button>
        <div class="loading hidden">
          <img src="./loading.gif">
          <h1>Loading...</h1>
        </div>
      </div>

    <div class="sideMenu hidden">
        <div class="backgroundSideMenu" onclick="toggleSideMenu()"></div>
        <div class="users">
          <h1>Escolha um contato</br>para enviar a mensagem:</h1>
  
          <div class="contacts">  
          </div>
  
          <h1>Escolha a visibilidade:</h1>  
          <div class="visibilidade">
    
            <div class="publico selected" onclick="selectVisibility(this)">
              <ion-icon name="lock-open"></ion-icon>
              <h2>PÃºblico</h2>
              <ion-icon name="checkmark-outline"></ion-icon>
            </div>
    
            <div class="reservadamente" onclick="selectVisibility(this)">
              <ion-icon name="lock-closed"></ion-icon>
              <h2>Reservadamente</h2>
              <ion-icon name="checkmark-outline"></ion-icon>
            </div>
          </div>  
        </div>  
      </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
